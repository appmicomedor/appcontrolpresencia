<ion-header>
  <ion-toolbar>
    <ion-title>manage-group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header style="padding-bottom: 0px !important; text-align: center;">
      Create New Group
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Group Name</ion-label>
        <ion-input [(ngModel)]="saveGroupPayload.groupId"></ion-input>
      </ion-item>
      <ion-button (click)="newGroupCreationg()" expand="block">Create new group</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header style="padding-bottom: 0px !important; text-align: center;">
      Add students to groups
    </ion-card-header>
    <ion-card-content>
      <!-- <ion-button expand="block">Create new group</ion-button> -->
      <ion-item>
        <ion-label>Student</ion-label>
        <ion-select [(ngModel)]="addStudentToGroupPayload.studentId" placeholder="Select Student">
          <ion-select-option *ngFor="let student of displayStudentList" value="{{student.id}}">{{student.student_name}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Group</ion-label>
        <ion-select [(ngModel)]="addStudentToGroupPayload.groupId" placeholder="Select Group">
          <ion-select-option *ngFor="let group of groupList" value="{{group.groupId}}">{{group.groupId}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button (click)="addToGroup()" expand="block">Add to the group</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
